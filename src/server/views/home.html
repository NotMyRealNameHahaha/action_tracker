{% extends 'base.html' %}
{% block body %}
    <div class="mdc-card--container flex nowrap jc ac pad--v-10 pad--v-10 margin--auto">
        <div class="output--card mdc-card">
            <div class="mdc-card__primary-action pad--v-40 margin--v-20 pad--h-10 mdc-theme--background">
                <div class="output--container">

                    {# Container for our test output #}
                    <div class="output"
                            data-action="output">

                    </div>

                </div>
            </div>

            <div class="mdc-card__actions">
                {# Button to trigger the DOM Action test #}
                <button class="mdc-button mdc-button--raised mdc-card__action mdc-card__action--button"
                        data-action="trigger"
                        id="test-dom-action-button"
                        data-name="Test DOM Action Button">
                    <span class="mdc-button__label">
                        Trigger DOM Action
                    </span>
                </button>
            </div>
        </div>
    </div>
{% endblock %}


{% block scripts %}
    {{ super() }}
    <script async defer src="/client_tests.bundle.js"></script>

{% endblock %}
